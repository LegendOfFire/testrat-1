
<div class="grid grid-pad">
  <div *ngFor="let node of nodes"
		class="col-1-4"
    (click)="onSelect(node)">
    <div class="module">
      <table width="100%">
        <tr>
          <td>
            <i fa [name]="'building'"></i>
          </td>
          <td>
            {{node.eNB_ID}}
            <span class="node-type">{{node.Type}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <a href="http://147.128.83.29:4200/?{{node.OAM_IP}}" target="_blank">
              <i fa [name]="'tty'"></i>
            </a>
          </td>
          <td>
            {{node.OAM_IP}}
          </td>
        </tr>
        <tr>
          <td>
            <i fa [name]="'newspaper-o'"></i>
          </td>
          <td>
            {{node.Position}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
